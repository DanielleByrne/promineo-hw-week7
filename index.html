<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List App</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="container">
    <br />
    <div class="row">
        <img id="groceryImage" alt="baskets of fruit and vegetables" src="https://images.unsplash.com/photo-1607349913338-fca6f7fc42d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80">
    </div>
    <div class="grocery-table row">
      <div class="col-sm-6">
        <h1>Add Item</h1>
        <form>
          <div class="mb-3">
            <label for="newItem" class="form-label">Item</label>
            <input
              type="text"
              class="form-control"
              id="newItem"
            />
          </div>
          <!-- <div id="quantity" class="form-text"></div> -->
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
            />
          </div>
          <button type="submit" id="add" class="btn btn-success">Add!</button>
        </form>
      </div>

      <div class="col-sm-6">
        <h1>Grocery List</h1>
        <table  id="grocery-table" class="table table-hover table-striped table-info">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">Bananas</td>
              <td>5</td>
            </tr>
            <tr>
              <td scope="row">Bread</td>
              <td>1</td>
            </tr>
            <tr>
              <td scope="row">Potatoes</td>
              <td>6</td>
            </tr>
            <tr>
              <td scope="row">Chicken</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
